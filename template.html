    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dist/js/app.js"></script>
    <script>
      var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

      var incomingData = [];
      for (var i = 0; i < 12; i++) {
        incomingData.push(Math.floor(Math.random() * 100));
      }

      var answeredData = [];
      for (var i = 0; i < 12; i++) {
        answeredData.push(Math.floor(Math.random() * 100));
      }

      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: months,
          datasets: [{
            label: 'Incoming Calls',
            data: incomingData,
            borderColor: 'rgb(44, 129, 255)',
            borderWidth: 2,
            fill: false,
            tension: 0.4
          },
          {
            label: 'Answered Calls',
            data: answeredData,
            borderColor: 'rgb(192, 38, 211)',
            borderWidth: 2,
            fill: false,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              beginAtZero: true
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
